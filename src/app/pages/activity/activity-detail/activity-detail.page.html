<ion-content color="light">

  <!-- Circular background -->
  <div class="circular"></div>

  <!-- Inner circular -->
  <ion-grid style="height: 75vw;" class="ion-padding ion-margin-bottom">
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-icon (click)="closeModal()" color="lightgray" style="position: absolute; top: 8px; left: 8px; font-size: 32pt;" name="close-circle"></ion-icon>
        <ion-text color="darkgray">
          <h3>ชื่อร้านค้าตัวใหญ่ ๆ</h3>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Order list -->
  <ion-text color="lightgray" class="ion-padding" style="font-size: 8pt;">order ID : coesudchamsudfoodfudchamsudyudtood</ion-text>
  <ion-list>
    <ion-list-header>
      <ion-label color="darkgray" style="font-size: 12pt; letter-spacing: normal; text-transform: none; font-weight: 700;">Order</ion-label>
    </ion-list-header>

    <!-- Iterate items -->
    <ion-item class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="3.5">
              <ion-img
                style="object-fit: cover; height: 80px;"

            <!-- Iterate options -->
            <ion-text color="gray" class="option-text">ออปชัน<br></ion-text>
            <ion-text color="gray" class="option-text">เยอะแยะ<br></ion-text>
            <ion-text color="gray" class="option-text">ไปหมด<br></ion-text>
            <ion-text color="gray" class="option-text">เลย<br></ion-text>
          </ion-col>
          <ion-col style="padding-top: 5px;" class="ion-text-left ion-no-padding" size="1.25">
            <ion-text color="darkgray">
              <span class="stretch">3x</span>
            </ion-text>
          </ion-col>
          <ion-col style="padding-top: 5px;" class="ion-text-right ion-no-padding" size="2.25">
            <ion-text color="darkgray" style="font-weight: bold;">
              <span class="stretch">00,000</span>
